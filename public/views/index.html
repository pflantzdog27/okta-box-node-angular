<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>Box Node SDK</title>
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/all.css">
        <!-- js -->
        <script src="libs/angular/angular.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/angular-moment/moment.js"></script>
        <script src="libs/angular-moment/angular-moment.js"></script>
        <script src="js/layout.js"></script>
        <!-- angular custom -->
        <script src="js/services/FolderService.js"></script>
        <script src="js/services/MainService.js"></script>
        <script src="js/controllers/LoginCtrl.js"></script>
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/FolderCtrl.js"></script>
        <script src="js/appRoutes.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="boxApp" ng-controller="MainController">
        <header id="header">
            <a href="/"><img src="images/cbsIST_logo_blue.svg" class="img-responsive logo"></a>
            <!-- SEARCH --> 
            <div class="is-hidden" id="sitewide-search">
                <form>
                    <div class="form-group">
                        <label class="sr-only">Search</label>
                        <input type="text" id="search-field" placeholder="Search Box Folders or Files" autocomplete="off">
                        <i class="glyphicon glyphicon-refresh loading-search"></i>
                        <button type="submit" class="search-submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </form>
            </div>
            <!-- TRIGGER -->
            <a href="#0" id="nav-trigger" class="visible-xs">Menu<span></span></a>
            <!-- NAVBAR -->
            <nav id="navbar">
                <ul class="top-nav list-unstyled list-inline" ng-show="currentuser">
                    <li><span class="glyphicon glyphicon-user"></span> {{currentuser.name}}</li>
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </nav>
        </header> 
        <section id="main-container">
            <!-- MAIN CONTENT --> 
            <main id="main-content">
                <nav id="side-nav">
                    <ul>
                        <li><a href="/home"><i class="glyphicon glyphicon-home"></i><span>Home</span></a></li>
                        <li><a href="/folder/0"><i class="glyphicon glyphicon-file"></i><span>Files</span></a></li>
                    </ul>
                </nav>
                <div class="content-wrapper">
                    <!-- angular dynamic content -->
                    <div ng-view></div>
                </div>
            </main>
        </section>
    </body>
</html>
